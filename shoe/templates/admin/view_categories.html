<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="bg-gray-600 text-white w-64 min-h-screen p-4">
        <div class="flex items-center justify-center mb-6">
            <img src="https://source.unsplash.com/featured/?shoe-logo" alt="Shoe Logo" class="h-16 w-16 object-cover rounded-full">
        </div>
        <nav>
            <ul class="space-y-4">
                <li>
                    <a href="{{ url_for('admin_dashboard') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'admin_dashboard' else '' }}">Shoes</a>
                </li>
                <li>
                    <a href="{{ url_for('view_categories') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'view_categories' else '' }}">Categories</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_view_orders') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'admin_view_orders' else '' }}">View Orders</a>
                </li>
               
                <li>
                    <a href="{{ url_for('logout') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'logout' else '' }}">Logout</a>
                </li>
            </ul>
        </nav>

    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-x-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Categories</h1>
            <a href="{{ url_for('add_category') }}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">+ Add Category</a>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-lg">
                <thead class="bg-gray-600 text-white">
                    <tr>
                        <th class="px-4 py-2">Category Name</th>
                        <th class="px-4 py-2">Description</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for category in categories %}
                    <tr>
                        <td class="border px-4 py-2">{{ category.category_name }}</td>
                        <td class="border px-4 py-2">{{ category.description }}</td>
                        <td class="border px-4 py-2">{{ category.status }}</td>
                        <td class="border px-4 py-2">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="text-gray-600 hover:text-blue-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 11l3.536 3.536M9 21h6a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zM4 4v4a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2H6a2 2 0 00-2 2z"/>
                                </svg>
                            </a>
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="text-red-600 hover:text-red-700 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 2a2 2 0 00-2 2h10a2 2 0 002-2zM5 6h14M5 6L6 21a2 2 0 002 2h8a2 2 0 002-2L19 6zM9 6h6"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
