<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="bg-gray-600 text-white w-64 min-h-screen p-4">
        <div class="flex items-center justify-center mb-6">
            <img src="https://source.unsplash.com/featured/?shoe-logo" alt="Shoe Logo" class="h-16 w-16 object-cover rounded-full">
        </div>
        <nav>
            <ul class="space-y-4">
                <li>
                    <a href="{{ url_for('admin_dashboard') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'admin_dashboard' else '' }}">Shoes</a>
                </li>
                <li>
                    <a href="{{ url_for('view_categories') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'view_categories' else '' }}">Categories</a>
                </li>
                <li>
                    <a href="{{ url_for('admin_view_orders') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'admin_view_orders' else '' }}">View Orders</a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}" class="block px-4 py-2 rounded {{ 'bg-blue-700' if request.endpoint == 'logout' else '' }}">Logout</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Add Category</h1>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
            <form method="POST" action="{{ url_for('add_category') }}">
                <div class="mb-4">
                    <label for="category_name" class="block text-gray-700 mb-2">Category Name:</label>
                    <input type="text" id="category_name" name="category_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 mb-2">Description:</label>
                    <textarea id="description" name="description" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="status" class="block text-gray-700 mb-2">Status:</label>
                    <select id="status" name="status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
               
                <button type="submit" class="w-full bg-gray-600 text-white py-2 rounded-lg hover:bg-blue-700">Add Category</button>
            </form>
        </div>
    </main>
</body>
</html>
